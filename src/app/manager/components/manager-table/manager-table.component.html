<div class="manager-table">

    <table #USERSTABLE mat-table [dataSource]="dataSource" class="manager-table__container">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="updated_at">
            <th mat-header-cell *matHeaderCellDef> DATA DE ALTERAÇÃO </th>
            <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
        </ng-container>

        <ng-container matColumnDef="rules">
            <th mat-header-cell *matHeaderCellDef> REGRAS </th>
            <td mat-cell *matCellDef="let element"> {{element.rules}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let element" class="manager-table__status"
                [class.manager-table__status--active]="element.status"
                [class.manager-table__status--disabled]="!element.status"> {{element.status ? "ATIVO" : "INATIVO"}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> DATA DE INCLUSÃO </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date:"dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> USUÁRIO </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="manager-table__paginator" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons>
    </mat-paginator>
</div>
